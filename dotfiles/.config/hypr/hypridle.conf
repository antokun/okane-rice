# Listener untuk Masuk ke Mode Tidur setelah 20 menit (1200 detik)
listener {
    timeout = 1200
    on-timeout = systemctl hibernate # Ganti dengan mode yang Anda pilih (suspend/hibernate/hybrid-sleep)
    # on-resume tidak diperlukan di sini karena sistem akan dibangunkan oleh input user/event
}