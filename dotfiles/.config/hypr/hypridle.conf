# Listener untuk Layar Mati setelah 5 menit (300 detik)
listener {
    timeout = 600
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# Listener untuk Mengunci Layar setelah 10 menit (600 detik)
